
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gebetszeiten Add-In</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Gebetszeiten</h1>
        <label for="location">Standort:</label>
        <input type="text" id="location" placeholder="z.B. Neu-Ulm">

        <label for="duration">Dauer pro Gebet (Minuten):</label>
        <input type="number" id="duration" value="10">

        <label for="language">Sprache:</label>
        <select id="language">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
            <option value="ar">العربية</option>
        </select>

        <button onclick="getPrayerTimes()">Gebetszeiten abrufen</button>

        <div id="results"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
